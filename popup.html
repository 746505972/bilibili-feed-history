<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #fb7299;
    }
    
    .stats {
      margin: 15px 0;
      font-size: 14px;
    }
    
    .controls button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      background: #fb7299;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .controls button:hover {
      background: #ff557c;
    }
    
    .status {
      margin-top: 15px;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Bilibili Feed History</h1>
  <p>自动保存您浏览过的推荐视频，再也不怕换掉好内容！</p>
  
  <div class="stats">
    <p>当前历史记录数: <span id="history-count">0</span></p>
  </div>
  
  <div class="controls">
    <!-- <button id="show-history">查看历史推荐</button> -->
    <button id="clear-history">清空历史记录</button>
  </div>
  
  <div class="status">
    <p>状态: <span id="status-text">正常运行</span></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
